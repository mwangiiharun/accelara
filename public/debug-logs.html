<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ACCELARA Debug Logs</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    
    .header {
      background: #1e293b;
      border-bottom: 1px solid #334155;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-shrink: 0;
    }
    
    .header h1 {
      font-size: 16px;
      font-weight: 600;
      color: #e2e8f0;
    }
    
    .header-controls {
      display: flex;
      gap: 8px;
    }
    
    .btn {
      background: #334155;
      border: none;
      color: #e2e8f0;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      transition: background 0.2s;
    }
    
    .btn:hover {
      background: #475569;
    }
    
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .log-container {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
      font-size: 12px;
      line-height: 1.6;
      background: #0a0a0a;
    }
    
    .log-line {
      margin-bottom: 4px;
      word-break: break-word;
      white-space: pre-wrap;
    }
    
    .log-line.error {
      color: #f87171;
    }
    
    .log-line.warn {
      color: #fbbf24;
    }
    
    .log-line.info {
      color: #60a5fa;
    }
    
    .log-line.default {
      color: #94a3b8;
    }
    
    .footer {
      background: #1e293b;
      border-top: 1px solid #334155;
      padding: 8px 16px;
      font-size: 11px;
      color: #94a3b8;
      flex-shrink: 0;
    }
    
    .loading {
      text-align: center;
      padding: 20px;
      color: #94a3b8;
    }
    
    .empty {
      text-align: center;
      padding: 20px;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ACCELARA Debug Logs</h1>
    <div class="header-controls">
      <button class="btn" id="refreshBtn">Refresh</button>
      <button class="btn" id="copyBtn">Copy</button>
    </div>
  </div>
  
  <div class="log-container" id="logContainer">
    <div class="loading">Loading logs...</div>
  </div>
  
  <div class="footer">
    <span>Logs auto-refresh every 5 seconds. Log file: <code>~/.accelara/accelara.log</code></span>
  </div>

  <script type="module">
    const { invoke } = window.__TAURI_INTERNALS__.core;
    
    let logs = [];
    let isLoading = false;
    let copied = false;
    
    const logContainer = document.getElementById('logContainer');
    const refreshBtn = document.getElementById('refreshBtn');
    const copyBtn = document.getElementById('copyBtn');
    
    function getLogColor(line) {
      if (line.includes('[ERROR]')) return 'error';
      if (line.includes('[WARN]')) return 'warn';
      if (line.includes('[INFO]')) return 'info';
      return 'default';
    }
    
    function renderLogs() {
      if (logs.length === 0) {
        logContainer.innerHTML = '<div class="empty">No logs available</div>';
        return;
      }
      
      logContainer.innerHTML = logs.map(line => {
        const color = getLogColor(line);
        return `<div class="log-line ${color}">${escapeHtml(line)}</div>`;
      }).join('');
      
      // Auto-scroll to bottom
      logContainer.scrollTop = logContainer.scrollHeight;
    }
    
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
    
    async function loadLogs() {
      if (isLoading) return;
      isLoading = true;
      refreshBtn.disabled = true;
      
      try {
        const recentLogs = await invoke('get_recent_logs', { lines: 100 });
        logs = recentLogs;
        renderLogs();
      } catch (error) {
        logs = [`Error loading logs: ${error}`];
        renderLogs();
      } finally {
        isLoading = false;
        refreshBtn.disabled = false;
      }
    }
    
    async function copyLogs() {
      const logText = logs.join('\n');
      try {
        await navigator.clipboard.writeText(logText);
        copyBtn.textContent = 'Copied!';
        copied = true;
        setTimeout(() => {
          copyBtn.textContent = 'Copy';
          copied = false;
        }, 2000);
      } catch (error) {
        console.error('Failed to copy logs:', error);
      }
    }
    
    refreshBtn.addEventListener('click', loadLogs);
    copyBtn.addEventListener('click', copyLogs);
    
    // Initial load
    loadLogs();
    
    // Auto-refresh every 5 seconds
    setInterval(loadLogs, 5000);
  </script>
</body>
</html>
