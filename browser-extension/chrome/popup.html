<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    h3 {
      margin: 0 0 15px 0;
      font-size: 16px;
      color: #333;
    }
    .switch {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 15px;
    }
    .switch-label {
      font-size: 14px;
      color: #666;
    }
    .toggle {
      position: relative;
      width: 50px;
      height: 26px;
      background: #ccc;
      border-radius: 13px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .toggle.active {
      background: #4CAF50;
    }
    .toggle-slider {
      position: absolute;
      top: 3px;
      left: 3px;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      transition: transform 0.3s;
    }
    .toggle.active .toggle-slider {
      transform: translateX(24px);
    }
    .status {
      font-size: 12px;
      color: #999;
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid #eee;
    }
  </style>
</head>
<body>
  <h3>ACCELARA Download Manager</h3>
  
  <div class="switch">
    <span class="switch-label">Enable Interception</span>
    <div class="toggle" id="toggleEnabled">
      <div class="toggle-slider"></div>
    </div>
  </div>
  
  <div class="switch">
    <span class="switch-label">Intercept All Downloads</span>
    <div class="toggle" id="toggleInterceptAll">
      <div class="toggle-slider"></div>
    </div>
  </div>
  
  <div class="status" id="status">
    Checking connection...
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
