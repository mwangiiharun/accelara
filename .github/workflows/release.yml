name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - os: macos-latest
            platform: mac
            arch: x64
            goos: darwin
            goarch: amd64
            ext: dmg
          - os: macos-latest
            platform: mac
            arch: arm64
            goos: darwin
            goarch: arm64
            ext: dmg
          - os: windows-latest
            platform: win
            arch: x64
            goos: windows
            goarch: amd64
            ext: exe
          - os: ubuntu-latest
            platform: linux
            arch: x64
            goos: linux
            goarch: amd64
            ext: AppImage

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Build Go binaries
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: ${{ matrix.goos == 'windows' && '0' || '1' }}
        run: |
          mkdir -p bin
          go build -ldflags="-s -w" -o bin/api-wrapper${{ matrix.goos == 'windows' && '.exe' || '' }} ./cmd/api-wrapper
          go build -ldflags="-s -w" -o bin/clidm${{ matrix.goos == 'windows' && '.exe' || '' }} ./cmd/clidm

      - name: Install Node Deps
        run: npm ci

      - name: Build Frontend
        run: npm run build:react

      - name: Build Electron App
        run: |
          if [ "${{ matrix.platform }}" = "mac" ]; then
            npx electron-builder --mac dmg --${{ matrix.arch }} --publish never
          elif [ "${{ matrix.platform }}" = "win" ]; then
            npx electron-builder --win --x64 --publish never
          else
            npx electron-builder --linux --x64 --publish never
          fi

      - name: Find and Upload Artifact
        id: find-artifact
        shell: bash
        run: |
          set +e
          ARTIFACT=$(find release -name "*.${{ matrix.ext }}" -type f 2>/dev/null | head -1 || true)
          if [ -z "$ARTIFACT" ]; then
            echo "ERROR: No ${{ matrix.ext }} file found in release/"
            find release -type f 2>/dev/null | head -10
            exit 1
          fi
          echo "artifact=$ARTIFACT" >> $GITHUB_OUTPUT
          echo "Found artifact: $ARTIFACT"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: accelara-${{ matrix.platform }}-${{ matrix.arch }}
          path: ${{ steps.find-artifact.outputs.artifact }}
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Determine version
        id: version
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        shell: bash
        run: |
          mkdir -p release-assets
          
          # Copy all artifacts with proper naming
          for file in artifacts/accelara-*/*; do
            if [ -f "$file" ]; then
              name=$(basename "$file")
              # Extract platform and arch from artifact folder name
              folder=$(basename $(dirname "$file"))
              newname="ACCELARA-${folder#accelara-}.${name##*.}"
              cp "$file" "release-assets/$newname"
            fi
          done
          
          # Create checksums
          cd release-assets
          find . -type f -exec sha256sum {} \; > SHA256SUMS.txt

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          body: |
            ## ACCELARA ${{ steps.version.outputs.version }}
            
            ### Downloads
            
            **macOS:**
            - Intel (x64): `ACCELARA-mac-x64.dmg`
            - Apple Silicon (arm64): `ACCELARA-mac-arm64.dmg`
            
            **Windows:**
            - `ACCELARA-win-x64.exe`
            
            **Linux:**
            - `ACCELARA-linux-x64.AppImage`
            
            ### Checksums
            
            See `SHA256SUMS.txt` for file integrity verification.
          files: release-assets/*
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-') || contains(steps.version.outputs.version, 'alpha') || contains(steps.version.outputs.version, 'beta') || contains(steps.version.outputs.version, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}