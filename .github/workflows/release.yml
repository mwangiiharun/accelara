name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - os: macos-latest
            platform: mac
            arch: x64
            goos: darwin
            goarch: amd64
            ext: dmg
          - os: macos-latest
            platform: mac
            arch: arm64
            goos: darwin
            goarch: arm64
            ext: dmg
          - os: windows-latest
            platform: win
            arch: x64
            goos: windows
            goarch: amd64
            ext: exe
          - os: ubuntu-latest
            platform: linux
            arch: x64
            goos: linux
            goarch: amd64
            ext: AppImage

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Build Go binaries
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: ${{ matrix.goos == 'windows' && '0' || '1' }}
        run: |
          mkdir -p bin
          go build -ldflags="-s -w" -o bin/api-wrapper${{ matrix.goos == 'windows' && '.exe' || '' }} ./cmd/api-wrapper
          go build -ldflags="-s -w" -o bin/clidm${{ matrix.goos == 'windows' && '.exe' || '' }} ./cmd/clidm

      - name: Install Node Deps
        run: npm ci

      - name: Build Frontend
        run: npm run build:react

      - name: Build Electron App
        shell: bash
        run: |
          if [ "${{ matrix.platform }}" == "mac" ]; then
            echo "=== Starting electron-builder (packaging only) ==="
            if [ "${{ matrix.goarch }}" == "amd64" ]; then
              npx electron-builder --mac --dir --x64 --publish never 2>&1 | tee build.log || true
            else
              npx electron-builder --mac --dir --arm64 --publish never 2>&1 | tee build.log || true
            fi
            echo ""
            echo "=== Creating distribution files from app bundle ==="
            # Find the app bundle
            APP_BUNDLE=$(find release -name "ACCELARA.app" -type d 2>/dev/null | head -1)
            if [ -z "$APP_BUNDLE" ]; then
              APP_BUNDLE=$(find release -name "*.app" -type d 2>/dev/null | head -1)
            fi
            
            if [ -n "$APP_BUNDLE" ] && [ -d "$APP_BUNDLE" ]; then
              echo "Found app bundle: $APP_BUNDLE"
              
              # Verify binaries are in place
              echo "=== Verifying binaries ==="
              BIN_PATH="$APP_BUNDLE/Contents/Resources/bin"
              if [ -d "$BIN_PATH" ]; then
                echo "Bin directory exists: $BIN_PATH"
                ls -lh "$BIN_PATH" || echo "Could not list bin directory"
                if [ -f "$BIN_PATH/api-wrapper" ] || [ -f "$BIN_PATH/api-wrapper.exe" ]; then
                  echo "✓ api-wrapper binary found"
                else
                  echo "✗ api-wrapper binary NOT found!"
                fi
                if [ -f "$BIN_PATH/clidm" ] || [ -f "$BIN_PATH/clidm.exe" ]; then
                  echo "✓ clidm binary found"
                else
                  echo "✗ clidm binary NOT found!"
                fi
              else
                echo "✗ Bin directory NOT found at $BIN_PATH"
                echo "Checking Resources directory:"
                ls -la "$APP_BUNDLE/Contents/Resources/" 2>/dev/null || echo "Resources directory not accessible"
              fi
              
              # Create ZIP file
              ZIP_PATH="release/ACCELARA-mac-${{ matrix.goarch }}.zip"
              echo ""
              echo "=== Creating ZIP ==="
              echo "ZIP path: $ZIP_PATH"
              APP_DIR="$(dirname "$APP_BUNDLE")"
              APP_NAME="$(basename "$APP_BUNDLE")"
              WORKSPACE_ROOT="$(pwd)"
              cd "$APP_DIR" || exit 1
              zip -r "$WORKSPACE_ROOT/$ZIP_PATH" "$APP_NAME" -q
              ZIP_EXIT=$?
              cd "$WORKSPACE_ROOT" || true
              if [ $ZIP_EXIT -eq 0 ] && [ -f "$ZIP_PATH" ]; then
                echo "✓ ZIP created: $ZIP_PATH"
                ls -lh "$ZIP_PATH"
              else
                echo "✗ ZIP creation failed (exit code: $ZIP_EXIT)"
                echo "Current directory: $(pwd)"
                echo "App directory: $APP_DIR"
                echo "Checking for ZIP files:"
                find release -name "*.zip" -type f 2>/dev/null || echo "No ZIP files found"
              fi
              
              # Create DMG file
              DMG_PATH="release/ACCELARA-mac-${{ matrix.goarch }}.dmg"
              echo ""
              echo "=== Creating DMG ==="
              echo "DMG path: $DMG_PATH"
              hdiutil create -volname "ACCELARA" -srcfolder "$APP_BUNDLE" -ov -format UDZO "$DMG_PATH" 2>&1 || echo "DMG creation failed (non-critical)"
              if [ -f "$DMG_PATH" ]; then
                echo "✓ DMG created: $DMG_PATH"
                ls -lh "$DMG_PATH"
              else
                echo "DMG creation failed or file not found"
              fi
            else
              echo "✗ App bundle not found!"
              find release -name "*.app" -type d 2>/dev/null || echo "No app bundles found"
            fi
          elif [ "${{ matrix.platform }}" == "win" ]; then
            npx electron-builder --win --x64 --publish never
          else
            npx electron-builder --linux --x64 --publish never
          fi
        env:
          ELECTRON_SKIP_BINARY_DOWNLOAD: 'false'
      
      - name: List build outputs
        shell: bash
        run: |
          echo "=== Build Output Structure ==="
          if [ -d "release" ]; then
            echo "=== All DMG files ==="
            find release -name "*.dmg" -type f 2>/dev/null || echo "No DMG files found"
            echo ""
            echo "=== All APP bundles ==="
            find release -name "*.app" -type d 2>/dev/null || echo "No APP bundles found"
            echo ""
            echo "=== All files in release ==="
            find release -type f 2>/dev/null | head -30
            echo ""
            echo "=== Release directory structure ==="
            ls -la release/ 2>/dev/null || echo "release/ not found"
            if [ -d "release/mac" ]; then
              echo "=== release/mac contents ==="
              ls -la release/mac/ 2>/dev/null
            fi
            if [ -d "release/mac-arm64" ]; then
              echo "=== release/mac-arm64 contents ==="
              ls -la release/mac-arm64/ 2>/dev/null
            fi
            if [ -d "release/mac-x64" ]; then
              echo "=== release/mac-x64 contents ==="
              ls -la release/mac-x64/ 2>/dev/null
            fi
          else
            echo "release directory does not exist"
          fi

      - name: Find build artifacts
        id: find-artifacts
        shell: bash
        run: |
          set +e  # Don't exit on error
          set +o pipefail  # Don't fail on pipe errors
          ARTIFACT=""
          APP_BUNDLE=""
          
          if [ "${{ matrix.platform }}" == "mac" ]; then
            # Try multiple possible locations
            if [ -d "release" ]; then
              # Try ZIP first (primary distribution method)
              ARTIFACT=$(find release -name "ACCELARA*.zip" -type f 2>/dev/null | head -1 || true)
              if [ -z "$ARTIFACT" ]; then
                ARTIFACT=$(find release -name "*.zip" -type f 2>/dev/null | head -1 || true)
              fi
              # Fallback to DMG if ZIP not found
              if [ -z "$ARTIFACT" ]; then
                ARTIFACT=$(find release -name "ACCELARA*.dmg" -type f 2>/dev/null | head -1 || true)
              fi
              if [ -z "$ARTIFACT" ]; then
                ARTIFACT=$(find release -name "*.dmg" -type f 2>/dev/null | head -1 || true)
              fi
              
              # Find app bundle
              APP_BUNDLE=$(find release -name "ACCELARA.app" -type d 2>/dev/null | head -1 || true)
              if [ -z "$APP_BUNDLE" ]; then
                APP_BUNDLE=$(find release -name "*.app" -type d 2>/dev/null | head -1 || true)
              fi
              
              # If still not found, try architecture-specific directories
              if [ -z "$ARTIFACT" ] && [ "${{ matrix.goarch }}" == "arm64" ]; then
                ARTIFACT=$(find release/mac-arm64 -name "*.dmg" -type f 2>/dev/null | head -1 || true)
                APP_BUNDLE=$(find release/mac-arm64 -name "*.app" -type d 2>/dev/null | head -1 || true)
              fi
              if [ -z "$ARTIFACT" ] && [ "${{ matrix.goarch }}" == "amd64" ]; then
                ARTIFACT=$(find release/mac -name "*.dmg" -type f 2>/dev/null | head -1 || true)
                APP_BUNDLE=$(find release/mac -name "*.app" -type d 2>/dev/null | head -1 || true)
              fi
            fi
            echo "artifact=$ARTIFACT" >> $GITHUB_OUTPUT
            echo "app_bundle=$APP_BUNDLE" >> $GITHUB_OUTPUT
          elif [ "${{ matrix.platform }}" == "win" ]; then
            if [ -d "release" ]; then
              ARTIFACT=$(find release -name "*.exe" -type f 2>/dev/null | head -1 || true)
            fi
            echo "artifact=$ARTIFACT" >> $GITHUB_OUTPUT
            echo "app_bundle=" >> $GITHUB_OUTPUT
          else
            if [ -d "release" ]; then
              ARTIFACT=$(find release -name "*.AppImage" -type f 2>/dev/null | head -1 || true)
            fi
            echo "artifact=$ARTIFACT" >> $GITHUB_OUTPUT
            echo "app_bundle=" >> $GITHUB_OUTPUT
          fi
          
          if [ -n "$ARTIFACT" ]; then
            echo "Found artifact: $ARTIFACT"
          else
            echo "Warning: No artifact found"
          fi
          
          if [ -n "$APP_BUNDLE" ]; then
            echo "Found app bundle: $APP_BUNDLE"
          fi

      - name: Upload macOS Artifact
        if: matrix.platform == 'mac' && steps.find-artifacts.outputs.artifact != ''
        uses: actions/upload-artifact@v4
        with:
          name: accelara-${{ matrix.platform }}-${{ matrix.arch }}
          path: ${{ steps.find-artifacts.outputs.artifact }}
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Determine version
        id: version
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        shell: bash
        run: |
          mkdir -p release-assets
          
          # Copy all artifacts with proper naming
          for file in artifacts/accelara-*/*; do
            if [ -f "$file" ]; then
              name=$(basename "$file")
              # Extract platform and arch from artifact folder name
              folder=$(basename $(dirname "$file"))
              newname="ACCELARA-${folder#accelara-}.${name##*.}"
              cp "$file" "release-assets/$newname"
            fi
          done
          
          # Create checksums
          cd release-assets
          find . -type f -exec sha256sum {} \; > SHA256SUMS.txt

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          body: |
            ## ACCELARA ${{ steps.version.outputs.version }}
            
            ### Downloads
            
            **macOS:**
            - Intel (x64): `ACCELARA-mac-x64.dmg`
            - Apple Silicon (arm64): `ACCELARA-mac-arm64.dmg`
            
            **Windows:**
            - `ACCELARA-win-x64.exe`
            
            **Linux:**
            - `ACCELARA-linux-x64.AppImage`
            
            ### Checksums
            
            See `SHA256SUMS.txt` for file integrity verification.
          files: release-assets/*
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-') || contains(steps.version.outputs.version, 'alpha') || contains(steps.version.outputs.version, 'beta') || contains(steps.version.outputs.version, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}