name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - os: macos-latest
            platform: mac
            arch: x64
            goos: darwin
            goarch: amd64
            ext: dmg
          - os: macos-latest
            platform: mac
            arch: arm64
            goos: darwin
            goarch: arm64
            ext: dmg
          - os: windows-latest
            platform: win
            arch: x64
            goos: windows
            goarch: amd64
            ext: exe
          - os: ubuntu-latest
            platform: linux
            arch: x64
            goos: linux
            goarch: amd64
            ext: AppImage

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Build Go binaries
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: ${{ matrix.goos == 'windows' && '0' || '1' }}
        run: |
          mkdir -p bin
          go build -ldflags="-s -w" -o bin/api-wrapper${{ matrix.goos == 'windows' && '.exe' || '' }} ./cmd/api-wrapper
          go build -ldflags="-s -w" -o bin/clidm${{ matrix.goos == 'windows' && '.exe' || '' }} ./cmd/clidm

      - name: Install Node Deps
        run: npm ci

      - name: Build Frontend
        run: npm run build:react

      - name: Build Electron App
        run: |
          if [ "${{ matrix.platform }}" = "mac" ]; then
            npx electron-builder --mac dmg --${{ matrix.arch }} --publish never
          elif [ "${{ matrix.platform }}" = "win" ]; then
            npx electron-builder --win --x64 --publish never
          else
            npx electron-builder --linux --x64 --publish never
          fi

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: accelara-${{ matrix.platform }}-${{ matrix.arch }}
          path: release/*.${{ matrix.ext }}

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create checksums
        run: |
          cd artifacts
          find . -type f -exec sha256sum {} \; > SHA256SUMS.txt

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*.dmg
            artifacts/**/*.exe
            artifacts/**/*.AppImage
            artifacts/SHA256SUMS.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}