name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - os: macos-latest
            platform: mac
            arch: x64
            goos: darwin
            goarch: amd64
            ext: dmg
          - os: macos-latest
            platform: mac
            arch: arm64
            goos: darwin
            goarch: arm64
            ext: dmg
          - os: windows-latest
            platform: win
            arch: x64
            goos: windows
            goarch: amd64
            ext: exe
          - os: ubuntu-latest
            platform: linux
            arch: x64
            goos: linux
            goarch: amd64
            ext: AppImage

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Build Go binaries
        shell: bash
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: ${{ matrix.goos == 'windows' && '0' || '1' }}
        run: |
          mkdir -p bin
          go build -ldflags="-s -w" -trimpath -o bin/api-wrapper${{ matrix.goos == 'windows' && '.exe' || '' }} ./cmd/api-wrapper
          go build -ldflags="-s -w" -trimpath -o bin/clidm${{ matrix.goos == 'windows' && '.exe' || '' }} ./cmd/clidm
          # Strip binaries on Unix-like systems to further reduce size
          if [ "${{ matrix.goos }}" != "windows" ]; then
            if command -v strip &> /dev/null; then
              echo "Stripping binaries..."
              strip bin/api-wrapper${{ matrix.goos == 'windows' && '.exe' || '' }} 2>/dev/null || echo "strip failed, continuing..."
              strip bin/clidm${{ matrix.goos == 'windows' && '.exe' || '' }} 2>/dev/null || echo "strip failed, continuing..."
              echo "✓ Binaries optimized"
            else
              echo "⚠ strip not available, skipping"
            fi
          fi
          echo "Binary sizes:"
          ls -lh bin/ || true

      - name: Install Node Deps
        run: npm ci

      - name: Build Frontend
        run: npm run build:react
      
      - name: Verify build prerequisites
        if: matrix.platform == 'linux'
        run: |
          echo "=== Verifying Linux build prerequisites ==="
          echo "Checking for icon file:"
          if [ ! -f "build/icon.png" ]; then
            echo "Warning: icon.png not found, attempting to create from icon.icns"
            # Try to convert from icns if available
            if command -v convert &> /dev/null; then
              # Linux: use ImageMagick to convert
              convert build/icon.icns build/icon.png 2>/dev/null && echo "✓ Converted icon.icns to icon.png" || echo "⚠ Conversion failed - electron-builder will use default icon"
            else
              echo "⚠ ImageMagick not available - installing for icon conversion"
              sudo apt-get update -qq && sudo apt-get install -y imagemagick 2>/dev/null || echo "⚠ Could not install ImageMagick"
              if command -v convert &> /dev/null; then
                convert build/icon.icns build/icon.png 2>/dev/null && echo "✓ Converted icon.icns to icon.png" || echo "⚠ Conversion failed"
              else
                echo "⚠ No conversion tool available, electron-builder will use default icon"
              fi
            fi
          else
            echo "✓ icon.png found"
            ls -la build/icon.png
          fi
          echo ""
          echo "Checking for Go binaries:"
          if [ -f "bin/api-wrapper" ] && [ -f "bin/clidm" ]; then
            echo "✓ Go binaries found"
            ls -lh bin/api-wrapper bin/clidm
            chmod +x bin/api-wrapper bin/clidm || true
          else
            echo "✗ ERROR: Go binaries not found!"
            ls -la bin/ || echo "bin/ directory does not exist"
            exit 1
          fi
          echo ""
          echo "Checking for dist directory:"
          if [ -d "dist" ]; then
            echo "✓ dist directory found"
            ls -la dist/ | head -5
          else
            echo "✗ ERROR: dist directory not found!"
            exit 1
          fi

      - name: Build Electron App
        shell: bash
        run: |
          if [ "${{ matrix.platform }}" == "mac" ]; then
            echo "=== Starting electron-builder (packaging only) ==="
            if [ "${{ matrix.goarch }}" == "amd64" ]; then
              npx electron-builder --mac --dir --x64 --publish never 2>&1 | tee build.log || true
            else
              npx electron-builder --mac --dir --arm64 --publish never 2>&1 | tee build.log || true
            fi
            echo ""
            echo "=== Creating distribution files from app bundle ==="
            # Find the app bundle
            APP_BUNDLE=$(find release -name "ACCELARA.app" -type d 2>/dev/null | head -1)
            if [ -z "$APP_BUNDLE" ]; then
              APP_BUNDLE=$(find release -name "*.app" -type d 2>/dev/null | head -1)
            fi
            
            if [ -n "$APP_BUNDLE" ] && [ -d "$APP_BUNDLE" ]; then
              echo "Found app bundle: $APP_BUNDLE"
              
              # Verify binaries are in place
              echo "=== Verifying binaries ==="
              BIN_PATH="$APP_BUNDLE/Contents/Resources/bin"
              if [ -d "$BIN_PATH" ]; then
                echo "Bin directory exists: $BIN_PATH"
                ls -lh "$BIN_PATH" || echo "Could not list bin directory"
                if [ -f "$BIN_PATH/api-wrapper" ] || [ -f "$BIN_PATH/api-wrapper.exe" ]; then
                  echo "✓ api-wrapper binary found"
                else
                  echo "✗ api-wrapper binary NOT found - copying manually..."
                  # Copy binaries manually if afterPack didn't run
                  mkdir -p "$BIN_PATH"
                  if [ -f "bin/api-wrapper" ]; then
                    cp "bin/api-wrapper" "$BIN_PATH/api-wrapper"
                    chmod +x "$BIN_PATH/api-wrapper"
                    echo "✓ Copied api-wrapper manually"
                  fi
                fi
                if [ -f "$BIN_PATH/clidm" ] || [ -f "$BIN_PATH/clidm.exe" ]; then
                  echo "✓ clidm binary found"
                else
                  echo "✗ clidm binary NOT found - copying manually..."
                  if [ -f "bin/clidm" ]; then
                    cp "bin/clidm" "$BIN_PATH/clidm"
                    chmod +x "$BIN_PATH/clidm"
                    echo "✓ Copied clidm manually"
                  fi
                fi
              else
                echo "✗ Bin directory NOT found - creating and copying binaries..."
                mkdir -p "$BIN_PATH"
                if [ -f "bin/api-wrapper" ]; then
                  cp "bin/api-wrapper" "$BIN_PATH/api-wrapper"
                  chmod +x "$BIN_PATH/api-wrapper"
                  echo "✓ Created bin directory and copied api-wrapper"
                fi
                if [ -f "bin/clidm" ]; then
                  cp "bin/clidm" "$BIN_PATH/clidm"
                  chmod +x "$BIN_PATH/clidm"
                  echo "✓ Copied clidm"
                fi
              fi
              
              # Create ZIP file (optional - DMG is primary)
              ZIP_PATH="release/ACCELARA-mac-${{ matrix.goarch }}.zip"
              echo ""
              echo "=== Creating ZIP (optional) ==="
              echo "ZIP path: $ZIP_PATH"
              APP_DIR="$(dirname "$APP_BUNDLE")"
              APP_NAME="$(basename "$APP_BUNDLE")"
              WORKSPACE_ROOT="$(pwd)"
              set +e  # Don't fail on ZIP errors
              cd "$APP_DIR" || true
              zip -r "$WORKSPACE_ROOT/$ZIP_PATH" "$APP_NAME" -q 2>&1 || {
                echo "ZIP creation failed, trying alternative method..."
                cd "$WORKSPACE_ROOT" || true
                ditto -c -k --keepParent "$APP_BUNDLE" "$ZIP_PATH" 2>&1 || echo "Alternative ZIP method also failed (non-critical)"
              }
              ZIP_EXIT=$?
              cd "$WORKSPACE_ROOT" || true
              set -e  # Re-enable error handling
              if [ -f "$ZIP_PATH" ]; then
                echo "✓ ZIP created: $ZIP_PATH"
                ls -lh "$ZIP_PATH"
              else
                echo "⚠ ZIP creation failed (non-critical - DMG is primary distribution format)"
                echo "DMG was created successfully, which is the main distribution method"
              fi
              
              # Verify binary exists before creating DMG
              echo ""
              echo "=== Pre-DMG Binary Verification ==="
              BIN_PATH="$APP_BUNDLE/Contents/Resources/bin/api-wrapper"
              if [ -f "$BIN_PATH" ]; then
                echo "✓ api-wrapper binary verified at: $BIN_PATH"
                ls -lh "$BIN_PATH"
                # Verify it's executable
                if [ -x "$BIN_PATH" ]; then
                  echo "✓ Binary is executable"
                else
                  echo "✗ ERROR: Binary is not executable!"
                  chmod +x "$BIN_PATH" || exit 1
                  echo "✓ Fixed permissions"
                fi
              else
                echo "✗ CRITICAL: api-wrapper binary not found before DMG creation!"
                echo "  Expected: $BIN_PATH"
                echo "  Bin directory contents:"
                ls -la "$APP_BUNDLE/Contents/Resources/bin/" || echo "  Bin directory does not exist!"
                exit 1
              fi
              
              # Create DMG file using our custom script (primary distribution format)
              # This script handles: app renaming, Info.plist updates, icon copying, 
              # sql.js unpacking, app.asar creation, and DMG creation
              echo ""
              echo "=== Creating DMG using createDMG.js script (primary) ==="
              node scripts/createDMG.js
              
              # Verify DMG was created
              DMG_PATH="release/ACCELARA.dmg"
              if [ -f "$DMG_PATH" ]; then
                echo "✓ DMG created successfully: $DMG_PATH"
                ls -lh "$DMG_PATH"
                
                # Post-DMG verification: Mount DMG and verify binary is accessible
                echo ""
                echo "=== Post-DMG Binary Verification ==="
                MOUNT_POINT="/tmp/accelara_dmg_verify"
                mkdir -p "$MOUNT_POINT"
                hdiutil attach "$DMG_PATH" -mountpoint "$MOUNT_POINT" -quiet -nobrowse 2>&1 || {
                  echo "⚠ Could not mount DMG for verification (non-critical)"
                }
                
                if [ -d "$MOUNT_POINT/ACCELARA.app" ]; then
                  DMG_BIN_PATH="$MOUNT_POINT/ACCELARA.app/Contents/Resources/bin/api-wrapper"
                  if [ -f "$DMG_BIN_PATH" ]; then
                    echo "✓ Binary verified in DMG at: $DMG_BIN_PATH"
                    ls -lh "$DMG_BIN_PATH"
                    if [ -x "$DMG_BIN_PATH" ]; then
                      echo "✓ Binary is executable in DMG"
                    else
                      echo "⚠ Warning: Binary not executable in DMG (should not happen)"
                    fi
                  else
                    echo "✗ ERROR: Binary not found in DMG!"
                    echo "  Expected: $DMG_BIN_PATH"
                    hdiutil detach "$MOUNT_POINT" -quiet 2>&1 || true
                    exit 1
                  fi
                  hdiutil detach "$MOUNT_POINT" -quiet 2>&1 || true
                else
                  echo "⚠ Could not find ACCELARA.app in DMG for verification"
                  hdiutil detach "$MOUNT_POINT" -quiet 2>&1 || true
                fi
                
                # Rename to include architecture for artifact naming
                ARCH_DMG="release/ACCELARA-mac-${{ matrix.goarch }}.dmg"
                mv "$DMG_PATH" "$ARCH_DMG" || cp "$DMG_PATH" "$ARCH_DMG"
                echo "✓ Renamed to: $ARCH_DMG"
                ls -lh "$ARCH_DMG"
                echo "✓ Build completed successfully"
              else
                echo "✗ DMG creation failed - DMG not found at: $DMG_PATH"
                echo "This is critical - DMG is the primary distribution format"
                exit 1
              fi
            else
              echo "✗ App bundle not found!"
              find release -name "*.app" -type d 2>/dev/null || echo "No app bundles found"
              exit 1
            fi
          elif [ "${{ matrix.platform }}" == "win" ]; then
            echo "=== Building Windows installer ==="
            npx electron-builder --win --x64 --publish never 2>&1 | tee build.log || true
            echo ""
            echo "=== Windows build output ==="
            if [ -d "release" ]; then
              find release -name "*.exe" -type f 2>/dev/null || echo "No .exe files found"
            fi
          else
            echo "=== Building Linux AppImage ==="
            # Check if icon exists, if not, electron-builder will use default
            if [ ! -f "build/icon.png" ]; then
              echo "⚠ Warning: build/icon.png not found, electron-builder will use default icon"
            fi
            
            # Verify prerequisites before building
            if [ ! -f "bin/api-wrapper" ]; then
              echo "✗ ERROR: api-wrapper binary not found!"
              exit 1
            fi
            if [ ! -d "dist" ]; then
              echo "✗ ERROR: dist directory not found!"
              exit 1
            fi
            
            # Install AppImageTool if not available (required for AppImage creation)
            # electron-builder will download it automatically, but we can pre-install it
            if ! command -v appimagetool &> /dev/null; then
              echo "Installing AppImageTool..."
              wget -q https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage -O /tmp/appimagetool
              chmod +x /tmp/appimagetool
              # Create a wrapper script that electron-builder can find
              mkdir -p ~/.local/bin
              echo '#!/bin/bash' > ~/.local/bin/appimagetool
              echo '/tmp/appimagetool "$@"' >> ~/.local/bin/appimagetool
              chmod +x ~/.local/bin/appimagetool
              export PATH="$HOME/.local/bin:$PATH"
            fi
            
            # Verify appimagetool is accessible
            echo "Verifying appimagetool installation..."
            which appimagetool || echo "⚠ appimagetool not in PATH"
            appimagetool --version || echo "⚠ appimagetool version check failed"
            
            echo "Running electron-builder for Linux..."
            # Explicitly specify AppImage target and ensure we're not using --dir
            # electron-builder should create AppImage based on config, but let's be explicit
            if npx electron-builder --linux AppImage --x64 --publish never 2>&1 | tee build.log; then
              echo "✓ electron-builder completed successfully"
            else
              BUILD_EXIT_CODE=$?
              echo "✗ electron-builder failed with exit code: $BUILD_EXIT_CODE"
              echo ""
              echo "=== Build log (last 100 lines) ==="
              if [ -f "build.log" ]; then
                tail -100 build.log
              fi
              echo ""
              echo "=== Checking for partial build artifacts ==="
              find release -type f 2>/dev/null | head -20 || echo "No artifacts found"
              exit $BUILD_EXIT_CODE
            fi
            echo ""
            echo "=== Linux build output ==="
            if [ -d "release" ]; then
              echo "All files in release:"
              find release -type f 2>/dev/null | head -20 || echo "No files found"
              echo ""
              echo "AppImage files:"
              APPIMAGE_COUNT=$(find release -name "*.AppImage" -type f 2>/dev/null | wc -l)
              if [ "$APPIMAGE_COUNT" -gt 0 ]; then
                echo "✓ Found $APPIMAGE_COUNT AppImage file(s):"
                find release -name "*.AppImage" -type f 2>/dev/null | while read -r img; do
                  echo "  - $img ($(du -h "$img" | cut -f1))"
                done
              else
                echo "✗ ERROR: No AppImage files found!"
                echo "  Searching in release directory:"
                find release -type f 2>/dev/null | head -20
                echo ""
                echo "  Checking build.log for errors:"
                if [ -f "build.log" ]; then
                  echo "  === Last 50 lines of build.log ==="
                  tail -50 build.log
                  echo ""
                  echo "  === Errors in build.log ==="
                  grep -i "error\|fail" build.log | tail -20 || echo "  No obvious errors found"
                fi
                exit 1
              fi
              echo ""
              echo "ACCELARA files:"
              find release -name "ACCELARA*" -type f 2>/dev/null || echo "No ACCELARA files found"
              echo ""
              echo "Checking build.log for warnings:"
              if [ -f "build.log" ]; then
                grep -i "warn" build.log | tail -10 || echo "No warnings found"
              fi
            else
              echo "✗ ERROR: Release directory does not exist!"
              echo "  This means electron-builder did not create any output"
              if [ -f "build.log" ]; then
                echo "  === Last 100 lines of build.log ==="
                tail -100 build.log
              fi
              exit 1
            fi
            
            # Verify binary in AppImage (Linux)
            echo ""
            echo "=== Linux Binary Verification ==="
            APPIMAGE=$(find release -name "*.AppImage" -type f 2>/dev/null | head -1 || true)
            if [ -n "$APPIMAGE" ]; then
              echo "Found AppImage: $APPIMAGE"
              
              # Make AppImage executable if not already
              chmod +x "$APPIMAGE" || true
              
              # Extract AppImage to verify binary (AppImages are squashfs files)
              EXTRACT_DIR="/tmp/accelara_appimage_extract_$$"
              mkdir -p "$EXTRACT_DIR"
              
              # Try to extract AppImage (requires unsquashfs or AppImage tools)
              if command -v unsquashfs &> /dev/null; then
                echo "Extracting AppImage to verify binary..."
                unsquashfs -d "$EXTRACT_DIR" "$APPIMAGE" resources/bin/api-wrapper 2>/dev/null || {
                  # Try extracting entire AppImage
                  unsquashfs -d "$EXTRACT_DIR" "$APPIMAGE" 2>/dev/null || echo "Could not extract AppImage"
                }
                
                # Check for binary in extracted location
                BIN_PATHS=(
                  "$EXTRACT_DIR/resources/bin/api-wrapper"
                  "$EXTRACT_DIR/bin/api-wrapper"
                  "$EXTRACT_DIR/usr/bin/api-wrapper"
                )
                
                BIN_FOUND=false
                for BIN_PATH in "${BIN_PATHS[@]}"; do
                  if [ -f "$BIN_PATH" ]; then
                    echo "✓ Binary found in AppImage at: $BIN_PATH"
                    ls -lh "$BIN_PATH"
                    if [ -x "$BIN_PATH" ]; then
                      echo "✓ Binary is executable in AppImage"
                      BIN_FOUND=true
                      break
                    else
                      echo "⚠ Warning: Binary not executable in AppImage"
                    fi
                  fi
                done
                
                if [ "$BIN_FOUND" = false ]; then
                  echo "⚠ Could not verify binary in AppImage (extraction may have failed)"
                  echo "  This is non-critical - binary should still be included by electron-builder"
                fi
                
                # Clean up
                rm -rf "$EXTRACT_DIR"
              else
                echo "⚠ unsquashfs not available - skipping AppImage binary verification"
                echo "  Binary should still be included by electron-builder's afterPack hook"
                echo "  Verifying AppImage exists and is executable:"
                ls -lh "$APPIMAGE"
                test -x "$APPIMAGE" && echo "✓ AppImage is executable" || echo "⚠ AppImage is not executable"
              fi
            else
              echo "⚠ AppImage not found - cannot verify binary"
            fi
          fi
        env:
          ELECTRON_SKIP_BINARY_DOWNLOAD: 'false'
      
      - name: List build outputs
        shell: bash
        run: |
          set +e  # Don't exit on error for this diagnostic step
          set +o pipefail  # Don't fail on pipe errors
          echo "=== Build Output Structure ==="
          if [ -d "release" ]; then
            echo "=== All DMG files ==="
            find release -name "*.dmg" -type f 2>/dev/null || echo "No DMG files found"
            echo ""
            echo "=== All APP bundles ==="
            find release -name "*.app" -type d 2>/dev/null || echo "No APP bundles found"
            echo ""
            echo "=== All files in release ==="
            (find release -type f 2>/dev/null | head -30) || echo "No files found"
            echo ""
            echo "=== Release directory structure ==="
            ls -la release/ 2>/dev/null || echo "release/ not found"
            if [ -d "release/mac" ]; then
              echo "=== release/mac contents ==="
              ls -la release/mac/ 2>/dev/null || true
            fi
            if [ -d "release/mac-arm64" ]; then
              echo "=== release/mac-arm64 contents ==="
              ls -la release/mac-arm64/ 2>/dev/null || true
            fi
            if [ -d "release/mac-x64" ]; then
              echo "=== release/mac-x64 contents ==="
              ls -la release/mac-x64/ 2>/dev/null || true
            fi
          else
            echo "release directory does not exist"
          fi
          exit 0  # Always succeed - this is a diagnostic step

      - name: Find build artifacts
        id: find-artifacts
        shell: bash
        run: |
          set +e  # Don't exit on error
          set +o pipefail  # Don't fail on pipe errors
          ARTIFACT=""
          APP_BUNDLE=""
          
          if [ "${{ matrix.platform }}" == "mac" ]; then
            # Try multiple possible locations
            if [ -d "release" ]; then
              # DMG is primary distribution format for macOS
              ARTIFACT=$(find release -name "ACCELARA-mac-${{ matrix.goarch }}.dmg" -type f 2>/dev/null | head -1 || true)
              if [ -z "$ARTIFACT" ]; then
                ARTIFACT=$(find release -name "ACCELARA*.dmg" -type f 2>/dev/null | head -1 || true)
              fi
              if [ -z "$ARTIFACT" ]; then
                ARTIFACT=$(find release -name "*.dmg" -type f 2>/dev/null | head -1 || true)
              fi
              # Fallback to ZIP if DMG not found
              if [ -z "$ARTIFACT" ]; then
                ARTIFACT=$(find release -name "ACCELARA*.zip" -type f 2>/dev/null | head -1 || true)
              fi
              if [ -z "$ARTIFACT" ]; then
                ARTIFACT=$(find release -name "*.zip" -type f 2>/dev/null | head -1 || true)
              fi
              
              # Find app bundle
              APP_BUNDLE=$(find release -name "ACCELARA.app" -type d 2>/dev/null | head -1 || true)
              if [ -z "$APP_BUNDLE" ]; then
                APP_BUNDLE=$(find release -name "*.app" -type d 2>/dev/null | head -1 || true)
              fi
              
              # If still not found, try architecture-specific directories
              if [ -z "$ARTIFACT" ] && [ "${{ matrix.goarch }}" == "arm64" ]; then
                ARTIFACT=$(find release/mac-arm64 -name "*.dmg" -type f 2>/dev/null | head -1 || true)
                if [ -z "$APP_BUNDLE" ]; then
                  APP_BUNDLE=$(find release/mac-arm64 -name "*.app" -type d 2>/dev/null | head -1 || true)
                fi
              fi
              if [ -z "$ARTIFACT" ] && [ "${{ matrix.goarch }}" == "amd64" ]; then
                ARTIFACT=$(find release/mac -name "*.dmg" -type f 2>/dev/null | head -1 || true)
                if [ -z "$APP_BUNDLE" ]; then
                  APP_BUNDLE=$(find release/mac -name "*.app" -type d 2>/dev/null | head -1 || true)
                fi
              fi
            fi
            echo "artifact=$ARTIFACT" >> $GITHUB_OUTPUT
            echo "app_bundle=$APP_BUNDLE" >> $GITHUB_OUTPUT
          elif [ "${{ matrix.platform }}" == "win" ]; then
            if [ -d "release" ]; then
              # Look for NSIS installer first
              ARTIFACT=$(find release -name "ACCELARA-Installer-*.exe" -type f 2>/dev/null | head -1 || true)
              if [ -z "$ARTIFACT" ]; then
                ARTIFACT=$(find release -name "ACCELARA*.exe" -type f 2>/dev/null | head -1 || true)
              fi
              if [ -z "$ARTIFACT" ]; then
                ARTIFACT=$(find release -name "*.exe" -type f 2>/dev/null | head -1 || true)
              fi
            fi
            echo "artifact=$ARTIFACT" >> $GITHUB_OUTPUT
            echo "app_bundle=" >> $GITHUB_OUTPUT
          else
            if [ -d "release" ]; then
              # Look for AppImage - try multiple patterns
              # electron-builder might create ACCELARA.AppImage or ACCELARA-1.0.0.AppImage
              ARTIFACT=$(find release -name "ACCELARA*.AppImage" -type f 2>/dev/null | head -1 || true)
              if [ -z "$ARTIFACT" ]; then
                # Try without ACCELARA prefix
                ARTIFACT=$(find release -name "*.AppImage" -type f 2>/dev/null | head -1 || true)
              fi
              if [ -z "$ARTIFACT" ]; then
                # Try in subdirectories
                ARTIFACT=$(find release -type f -name "*.AppImage" 2>/dev/null | head -1 || true)
              fi
            fi
            echo "artifact=$ARTIFACT" >> $GITHUB_OUTPUT
            echo "app_bundle=" >> $GITHUB_OUTPUT
          fi
          
          if [ -n "$ARTIFACT" ]; then
            echo "Found artifact: $ARTIFACT"
            ls -lh "$ARTIFACT" || true
          else
            echo "Warning: No artifact found"
            echo "Searching in release directory:"
            find release -type f -name "*.dmg" -o -name "*.zip" -o -name "*.exe" -o -name "*.AppImage" 2>/dev/null | head -10 || true
          fi
          
          if [ -n "$APP_BUNDLE" ]; then
            echo "Found app bundle: $APP_BUNDLE"
          fi
          
          # Don't fail if artifact not found - let the upload step handle it
          exit 0  # Always succeed - upload step will be skipped if no artifact

      - name: Upload Artifact
        if: steps.find-artifacts.outputs.artifact != ''
        uses: actions/upload-artifact@v4
        with:
          name: accelara-${{ matrix.platform }}-${{ matrix.arch }}
          path: ${{ steps.find-artifacts.outputs.artifact }}
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Determine version
        id: version
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        shell: bash
        run: |
          mkdir -p release-assets
          
          # Copy all artifacts with proper naming
          for file in artifacts/accelara-*/*; do
            if [ -f "$file" ]; then
              # Extract platform and arch from artifact folder name
              folder=$(basename $(dirname "$file"))
              platform_arch="${folder#accelara-}"
              
              # Get file extension
              ext="${file##*.}"
              
              # Create standardized name: ACCELARA-{platform}-{arch}.{ext}
              newname="ACCELARA-${platform_arch}.${ext}"
              cp "$file" "release-assets/$newname"
              echo "Copied: $(basename "$file") -> $newname"
            fi
          done
          
          # Create checksums
          cd release-assets
          find . -type f -exec sha256sum {} \; > SHA256SUMS.txt
          echo ""
          echo "Release assets:"
          ls -lh

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          body: |
            ## ACCELARA ${{ steps.version.outputs.version }}
            
            ### Downloads
            
            **macOS:**
            - Intel (x64): `ACCELARA-mac-x64.dmg`
            - Apple Silicon (arm64): `ACCELARA-mac-arm64.dmg`
            
            **Windows:**
            - `ACCELARA-win-x64.exe`
            
            **Linux:**
            - `ACCELARA-linux-x64.AppImage`
            
            ### Checksums
            
            See `SHA256SUMS.txt` for file integrity verification.
          files: release-assets/*
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-') || contains(steps.version.outputs.version, 'alpha') || contains(steps.version.outputs.version, 'beta') || contains(steps.version.outputs.version, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}